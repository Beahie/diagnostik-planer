
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Diagnostik-Planer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
            background-color: #f4f7f8;
            color: #333;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 1em;
            background: white;
            border-radius: 10px;
        }
        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 0.6em;
            margin-top: 0.4em;
            margin-bottom: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        label {
            font-weight: bold;
        }
        .checkboxes {
            margin-bottom: 1em;
        }
        .checkboxes input {
            margin-right: 0.5em;
        }
        .notes {
            width: 100%;
            height: 60px;
            margin-bottom: 1em;
        }
        button {
            padding: 0.6em 1.2em;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Diagnostik-Planer</h1>
    <form>
        <label for="childName">Name des Kindes:</label>
        <input type="text" id="childName" name="childName">

        <label for="testType">Testart:</label>
        <input type="text" id="testType" name="testType" placeholder="z. B. WISC-V, SLRT, HRT...">

        <label for="testDate">Testdatum:</label>
        <input type="date" id="testDate" name="testDate">

        <div class="checkboxes">
            <label><input type="checkbox"> Material bereitgelegt</label><br>
            <label><input type="checkbox"> Testformulare geprüft</label><br>
            <label><input type="checkbox"> Raum vorbereitet</label><br>
            <label><input type="checkbox"> Lesetest Einzelwort</label><br>
            <label><input type="checkbox"> Lesetest Pseudowörter</label><br>
            <label><input type="checkbox"> Diktat Einzelwörter</label><br>
            <label><input type="checkbox"> Diktat Pseudowörter</label><br>
            <label><input type="checkbox"> Alle Seiten unterschrieben</label><br>
            <label><input type="checkbox"> Besonderheiten notiert</label>
        </div>

        <label for="notes">Zusätzliche Notizen:</label>
        <textarea id="notes" class="notes"></textarea>

        <button type="button" onclick="window.print()">PDF exportieren / Drucken</button>
    </form>
</body>
</html>
